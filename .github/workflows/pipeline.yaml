name: Code Style Check

on: 
  push:
    branches:
      - new

  pull_request:
    branches:
      - new
jobs:
  checkstyle_project:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Set version Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.3 # поменяяли версию

      - name: Install dependencies # Исправленный отступ
        run: |
          npm install -g eslint
          npm install

      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.jsx